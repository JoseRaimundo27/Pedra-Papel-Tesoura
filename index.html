<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPT</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>

</head>
<body>
    <section class="game">
        <div class="score">
            <div class="player-score">
                <h2>Player</h2>
                <p>0</p>
            </div>
            <div class="cpu-score">
                <h2>Computer</h2>
                <p>0</p>
            </div>
        </div>
        <div class="intro">
            <h1>Pedra Papel Tesoura</h1>
            <button>Lets Play</button>
        </div>

        <div class="match fadeout">
            <h2 class="winner">Escolha a opção</h2>
            <div class="hands">
                <img class = "player-hand" src="pedra.png" >
                <img class = "computer-hand" src="pedra.png" >
            </div>
            <div class="options">
                <button class="pedra">pedra</button>
                <button class="papel">papel</button>
                <button class="tesoura">tesoura</button>
            </div>
        </div>
    </section>
    
</body>
</html>
